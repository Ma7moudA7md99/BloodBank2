<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/pathChoice.css" />
    <title>Blood Bank</title>
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <div class="links disNone" id="links">
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#footer">contact</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars" id="phoneIcon"></i>
      </div>
      <hr />
    </div>
    <!-- end header -->
    <!-- start slider -->
    <div class="container" id="home">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="images/طرق_سحب_عينات_الدم.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/ما_هو_الدم.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/مكونات_الدم.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/مكونات_الدم_ووظائفها.jpg" alt="" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- end slider -->
    <!-- start buttons -->
    <div class="container">
      <div class="btnContent">
        <div class="btns">
          <button id="donor">
            <a href="doner.html">Donor</a>
          </button>
          <button id="need">
            <a href="needy.html">Need</a>
          </button>
        </div>
      </div>
    </div>
    <!-- end buttons -->
    <!-- start footer -->
    <div class="footer" id="footer">
      <div class="container">
        <div class="content">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="links">
            <a href="aboutTeam.html">Us</a>
            <a href="#about">about</a>
            <a href="#home">Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->
    <!-- swiper js -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/home.js"></script>
</html>
