<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/need.css" />
    <title>Blood Bank</title>
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <div class="links">
          <ul>
            <li><a href="index.html#home">home</a></li>
            <li><a href="index.html#about">about</a></li>
            <li><a href="index.html #footer">contact</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars" id="phoneIcon"></i>
      </div>
      <hr />
    </div>
    <!-- end header -->
    <!-- start photos -->
    <div class="photos">
      <img src="images/logo.png" alt="" id="sec" />
    </div>
    <!-- end photos -->
    <!-- start form -->
    <div class="container">
      <div class="form-content">
        <form class="need-form">
          <h1>Blood Need</h1>
          <div class="name">
            <input
              type="text"
              name="firstName"
              id="fName"
              placeholder="First Name"
            />
            <input
              type="text"
              name="lastName"
              id="lName"
              placeholder="Last Name"
            />
          </div>
          <div class="phone">
            <input
              type="text"
              name="telephone"
              id="telephone"
              placeholder="Phone Number"
            />
          </div>
          <div class="blood-type">
            <select name="Blood Group" id="y">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
          <div class="place">
            <select name="Place" id="x">
              <option value="Place">Place 1</option>
              <option value="Place">Place 2</option>
              <option value="Place">Place 3</option>
              <option value="Place">Place 4</option>
              <option value="Place">Place 5</option>
              <option value="Place">Place 6</option>
              <option value="Place">Place 7</option>
            </select>
          </div>
          <div class="quantity">
            <input type="number" name="quantity" placeholder="Liters" />
          </div>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <!-- end form -->
    <!-- start footer -->
    <div class="footer" id="footer">
      <div class="container">
        <div class="content">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="links">
            <a href="aboutTeam.html">Us</a>
            <a href="index.html#about">about</a>
            <a href="index.html#home">Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/home.js"></script>
</html>
