<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/login.css" />
    <title>Blood Bank</title>
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <div class="links disNone" id="links">
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#footer">contact</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars" id="phoneIcon"></i>
      </div>
      <hr />
    </div>
    <!-- end header -->
    <div class="content">
      <div class="info">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="text">
          <h1>our mission</h1>
          "Helping People As Much As We Can"
        </div>
      </div>
      <div class="right">
        <div class="sign-in">
          <form class="signIn-form">
            <h1>Sign In</h1>
            <input type="text" name="email" placeholder="Email" required />
            <input
              type="password"
              name="pass"
              placeholder="Password"
              required
            />
            <input type="submit" value="Sign In" />
            <span
              >create a new account
              <a href="signUp.html" id="signUp">sign up?</a></span
            >
          </form>
        </div>
      </div>
    </div>
    <!-- start footer -->
    <div class="footer" id="footer">
      <div class="container">
        <div class="content">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="links">
            <a href="aboutTeam.html">Us</a>
            <a href="#about">about</a>
            <a href="#home">Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->
  </body>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/home.js"></script>
</html>
